<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>tmforecast example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/tmforecast.js"></script>
        <link rel="stylesheet" href="css/example.css" />
    </head>
    <body>
        <h1>tmforecast example</h1>
        <p>Esempio di utilizzo e stilizzazione dei tag supportati dalla libreria</p>
        <ul>
            <li><a href="#tmforecast">tmforecast</a></li>
            <li><a href="#tmdayforecast">tmdayforecast</a></li>
        </ul>
        <hr />
        <h2><a name="tmforecast">tmforecast</a></h2>
        <p>Tag per l'inclusione dell'ultimo bollettino completo</p>
        <tmforecast></tmforecast>
        <hr />
        <h2><a name="tmdayforecast">tmdayforecast</a></h2>
        <p>Tag per l'inclusione della previsione di un singolo giorno</p>
        <tmdayforecast tm-date="2015-08-07"></tmforecast>
    </body>
</html>
